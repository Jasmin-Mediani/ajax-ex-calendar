<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.4/handlebars.min.js"
      charset="utf-8"
    ></script>
    <title>Calendar</title>
  </head>
  <body>
    <div class="top-calendar">
      <h1><span id="nome-mese">Gennaio</span> 2018</h1>
      <div class="top-navigation">
        <button class="btn-navigation mese-prec"><< Mese precedente</button>
        <button class="btn-navigation mese-succ">Mese successivo >></button>
      </div>
    </div>

    <div class="main-calendar">
      <div class="row sette-giorni">
        <div class=".giorni-fissi lunedi">Lunedì</div>
        <div class=".giorni-fissi martedi">Martedì</div>
        <div class=".giorni-fissi mercoledi">Mercoledì</div>
        <div class=".giorni-fissi giovedi">Giovedì</div>
        <div class=".giorni-fissi venerdi">Venerdì</div>
        <div class=".giorni-fissi sabato">Sabato</div>
        <div class=".giorni-fissi domenica">Domenica</div>
      </div>
      <div class="contenitore"></div>
      <ul id="calendar"></ul>
    </div>

    <script id="calendar-template" type="text/x-handlebars-template">
      <li class="li-riquadri" data-day="{{dataDay}}">
        {{day}}
      </li>
    </script>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
